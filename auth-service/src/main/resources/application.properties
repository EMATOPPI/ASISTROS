# Server Configuration
server.port=8082

# Application
spring.application.name=auth-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ganaderia_auth?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=auth_user
spring.datasource.password=auth_password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=myGanaderiaSecretKey2024PlusExtraCharactersToMakeItLongEnoughForHS512Algorithm
jwt.expiration=86400000

# Security Configuration
security.password.encoder.strength=12

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.ganaderia.auth=DEBUG
logging.level.org.springframework.security=DEBUG